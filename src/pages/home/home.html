<ion-header>
  <ion-navbar>
    <ion-title>Bienvenido, {{user}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let m of movies" tappable (click)="openMovieDetail(m)">
      <div class="img-container">
        <img [src]="m.posterUrl">
      </div>
      <div class="info-container">
        <h1>{{m.title}}</h1>
        <h4>{{m.genre}}</h4>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
